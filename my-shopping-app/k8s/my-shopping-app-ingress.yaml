apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-shopping-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: my-shopping-app.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-shopping-app
                port:
                  number: 3000