apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
    - port: 80
  selector:
    app: nginx
    tier: backend
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
      tier: backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
        tier: backend
    spec:
      init-container:
        - command:
            - "/bin/sh"
            - "-c"
            - "while true; do cat /mnt/spring.log; sleep 5; done"
          image: busybox
          name: init-homepage
          volumeMounts:
            - mountPath: /mnt/busybox
              name: nginx-persistent-storage
            - mountPath: /mnt/busybox
              name: homepage-init
      containers:
        - image: nginx:latest
          name: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-persistent-storage
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nginx-persistent-storage
          persistentVolumeClaim:
            claimName: nginx-pv-claim
        - name: homepage-init
          configMap:
            name: nginx-init-homepage-cf
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pv-claim
  labels:
    app: nginx
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-init-homepage-cf
data:
  index.html: <!DOCTYPE html><html><body><h1>My First Heading</h1><p>My first paragraph.</p></body></html>